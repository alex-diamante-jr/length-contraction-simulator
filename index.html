<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Contraction Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Length Contraction Simulator</h1>
        <label for="speed">Speed (fraction of c):</label>
        <input type="number" id="speed" step="0.01" min="0" max="1" value="0.5">
        
        <label for="original-length">Original Length (meters):</label>
        <input type="number" id="original-length" step="0.1" min="0" value="10">
        
        <button onclick="calculateContraction()">Calculate</button>
        
        <div id="results">
            <p>Contracted Length: <span id="contracted-length"></span> meters</p>
        </div>

        <div class="visualization">
            <div class="original-object" id="original-object"></div>
            <div class="contracted-object" id="contracted-object"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
